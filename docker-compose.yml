version: '3.8'

services:
  counsel-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: counsel-agents
    stdin_open: true
    tty: true
    volumes:
      # Mount projects directory for agent work (persists across runs)
      - ./projects:/app/projects
      # Cache for Hugging Face models (saves download time)
      - ~/.cache/huggingface:/root/.cache/huggingface
    working_dir: /app/projects
    environment:
      - PYTHONUNBUFFERED=1
      - AGENT_VERBOSE=1
    # Override command if needed
    # command: python main.py "Create a hello world project"
