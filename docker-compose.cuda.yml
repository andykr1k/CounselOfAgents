version: '3.8'

services:
  counsel-of-agents:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    container_name: counsel-of-agents-gpu
    stdin_open: true
    tty: true
    volumes:
      # Mount current directory for file operations
      - .:/app/workspace
      # Cache for Hugging Face models
      - ~/.cache/huggingface:/root/.cache/huggingface
    working_dir: /app/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
